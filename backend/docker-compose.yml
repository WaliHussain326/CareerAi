version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: career_counselling_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 090078601
      POSTGRES_DB: career_counselling
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: career_counselling_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:090078601@db:5432/career_counselling

volumes:
  postgres_data:
